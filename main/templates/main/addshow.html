{%extends 'main/index.html'%}
{%block content%}
<div class="container">
    <div class="row">
        <div class="col-4">
            <h1 class="text-center alert alert-info">ADD Student</h1>
            <form action="" method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-success" type="submit">ADD</button>
            </form>
        </div>
        <div class="col-7">
            <h1 class="text-center alert alert-info">Show Students</h1>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">RollNo</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                    {% for student in students%}
                    <tr>
                        <td>{{student.id}}</td>
                        <td>{{student.rollno}}</td>
                        <td>{{student.name}}</td>
                        <td>{{student.email}}</td>
                        <td><a href="{% url 'update' student.id %}"><button class="btn btn-warning">Update</button></a></tD>
                        <td><a href="{% url 'delete' student.id %}"><button class="btn btn-danger">Delete</button></a></tD>
                    </tr>
                    {% empty%}
                    <h2 class="text-center">No data to Show</h2>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{%endblock%}
